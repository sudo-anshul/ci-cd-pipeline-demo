<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Font Awesome 6 (Beta 3) CSS link -->
  <style>
    .icon-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .clicked-effect {
      background-color: #4a5568;
      color: #ffffff;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">

    <a href="index.html" class="absolute top-8 left-15 px-6 py-3 bg-gray-700 text-white rounded-lg shadow-md hover:bg-gray-800 transition-colors" id="backButton">Back</a>

  
    <script src="script.js"></script>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Facebook -->
      <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-center icon-container hover:bg-gray-50 transition-transform">

          <i class="fab fa-linkedin text-4xl text-blue-800 hover:text-blue-700"></i>
        </a>
      </div>
    
      <!-- Telegram Group -->
      <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-center icon-container hover:bg-gray-50 transition-transform">
        <a href="https://t.me/nexusnimbus" target="_blank" rel="noopener noreferrer">

      <!-- Instagram -->
      <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-center icon-container hover:bg-gray-50 transition-transform">
        <a href="https://www.instagram.com/sudo_anshul" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram text-4xl text-pink-600 hover:text-pink-500"></i>
        </a>
      </div>

      <!-- Twitter -->
      <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-center icon-container hover:bg-gray-50 transition-transform">
        <a href="https://twitter.com/sudo_anshul" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-twitter text-4xl text-blue-600 hover:text-blue-500"></i>
        </a>

       <!-- Facebook -->
     <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-center icon-container hover:bg-gray-50 transition-transform">

      <!-- YouTube -->

        <a href="https://www.youtube.com/@sudo-anshul" target="_blank" rel="noopener noreferrer">

      <!-- Email -->

        <a href="mailto:connect.anshulkushwaha@outlook.com">
          <i class="fas fa-envelope text-4xl text-yellow-600 hover:text-yellow-500"></i>
        </a>
      </div>

        <!-- Website -->
        <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-center icon-container hover:bg-gray-50 transition-transform">

              <i class="fas fa-home text-4xl text-green-600 hover:text-green-500"></i>
            </a>
          </div>

    </div>
  </div>

  <script>
    const backButton = document.getElementById('backButton');
    const socialIcons = document.querySelectorAll('.icon-container');

    backButton.addEventListener('click', () => {
      backButton.classList.add('clicked-effect');
      setTimeout(() => {
        backButton.classList.remove('clicked-effect');
      }, 200);
    });

    socialIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        icon.classList.add('clicked-effect');
        setTimeout(() => {
          icon.classList.remove('clicked-effect');
        }, 200);
      });
    });
  </script>
</body>
</html>
